name: Tag Release

on:
  push:
    branches: [main]
    paths:
      - 'app/build.gradle.kts'
      - 'CHANGELOG.md'

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\([^"]*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.VERSION }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists"
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist, will create it"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check_tag.outputs.EXISTS == 'false'
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.TAG_NAME }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release version ${{ steps.version.outputs.VERSION }}"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"
