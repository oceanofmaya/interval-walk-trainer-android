name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests
        run: ./gradlew test

      - name: Run lint checks
        run: ./gradlew lint
        continue-on-error: true

      - name: Build Debug APK
        run: ./gradlew assembleDebug

  create-tag:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version files changed
        id: check_changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E "(app/build.gradle.kts|CHANGELOG.md)" > /dev/null; then
            echo "CHANGED=true" >> $GITHUB_OUTPUT
            echo "Version files changed, will check for tag creation"
          else
            echo "CHANGED=false" >> $GITHUB_OUTPUT
            echo "Version files not changed, skipping tag creation"
          fi

      - name: Extract version from build.gradle.kts
        if: steps.check_changes.outputs.CHANGED == 'true'
        id: version
        run: |
          VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\([^"]*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        if: steps.check_changes.outputs.CHANGED == 'true'
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.VERSION }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists"
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist, will create it"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check_changes.outputs.CHANGED == 'true' && steps.check_tag.outputs.EXISTS == 'false'
        id: create_tag
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.TAG_NAME }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release version ${{ steps.version.outputs.VERSION }}"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT

  build-release:
    runs-on: ubuntu-latest
    needs: [build-and-test, create-tag]
    permissions:
      contents: write
    if: |
      github.ref == 'refs/heads/main' &&
      needs.create-tag.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Extract version and determine release type
        id: version_info
        run: |
          VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\([^"]*\)".*/\1/')
          TAG_NAME="v$VERSION"
          if [[ "$VERSION" =~ -(beta|alpha|rc) ]]; then
            IS_PRERELEASE="true"
            IS_DRAFT="true"
          else
            IS_PRERELEASE="false"
            IS_DRAFT="false"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Tag: $TAG_NAME, Prerelease: $IS_PRERELEASE, Draft: $IS_DRAFT"

      - name: Run tests
        run: ./gradlew testDebugUnitTest

      - name: Run lint checks
        run: ./gradlew lint

      - name: Setup signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ] && [ -n "$KEYSTORE_PASSWORD" ] && [ -n "$KEY_PASSWORD" ]; then
            echo "Setting up signing configuration..."
            echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
            cat > app/keystore.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=interval-walk-trainer
          storeFile=keystore.jks
          EOF
            echo "Signing configuration created"
          else
            echo "Warning: Signing secrets not configured. Release build may fail without signing."
            echo "To enable signing, set GitHub secrets: KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_PASSWORD"
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Verify artifacts exist
        run: |
          if [ ! -f "app/build/outputs/apk/release/app-release.apk" ]; then
            echo "Error: Release APK not found"
            exit 1
          fi
          if [ ! -f "app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "Error: Release AAB not found"
            exit 1
          fi
          echo "Artifacts verified successfully"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_info.outputs.TAG_NAME }}
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/release/app-release.aab
          name: Release ${{ steps.version_info.outputs.VERSION }}
          body: |
            ## Version ${{ steps.version_info.outputs.VERSION }}

            ${{ steps.version_info.outputs.IS_PRERELEASE == 'true' && '⚠️ **This is a beta/prerelease version for testing**' || '' }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ### Downloads
            - **APK**: For direct installation
            - **AAB**: For Google Play Store upload
          draft: ${{ steps.version_info.outputs.IS_DRAFT == 'true' }}
          prerelease: ${{ steps.version_info.outputs.IS_PRERELEASE == 'true' }}
